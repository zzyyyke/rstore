<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkoutstyles.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <div class="section">
                <h2>Contact Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="section">
                <h2>Payment Here</h2>
                <label for="gcash">GCash Number:</label>
                <input type="text" id="gcash" name="gcash" value="09123456789" readonly>
            </div>

            <button type="submit">Complete Purchase</button>
            <button type="button" id="cancelButton">Cancel Order</button>
        </form>
    </div>

    <script src="appcheckout.js"></script>
       
</body>
</html>
